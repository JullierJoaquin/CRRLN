<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - CRRLN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#202F3C] min-h-screen flex flex-col items-center justify-center text-center text-white">

  <!-- Logo + Título -->
  <div class="flex flex-col items-center space-y-4 mb-8">
    <img src="/static/images/logo.png" alt="Logo CRRLN" class="w-40 h-auto">
    <h1 class="text-3xl font-bold">Registro en CRRLN</h1>
  </div>

  <!-- Mensaje -->
  <div class="mb-6">
    <p class="text-lg text-gray-300">Comenzá a presupuestar de manera profesional.</p>
  </div>

  <!-- Botón de redirección al registro real -->
  <a href="/auth/register" class="font-semibold py-3 px-6 rounded-lg shadow-md text-lg"
     style="background-color: #FFB72D; color: #202F3C;">
    Crear cuenta
  </a>

</body>
</html>
